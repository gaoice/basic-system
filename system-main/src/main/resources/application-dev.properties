server.port=8080
# JDBC 配置
# druid 数据源若没有单独配置数据库的 url username password，会默认使用以下配置
# druid 数据源若没有单独配置数据库的 url username password，并且以下配置不存在或者被注释，会报错
spring.datasource.url=jdbc:mysql://localhost:3306/basic_system?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=
# driver-class-name 对于druid非必填，可根据url推断
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
